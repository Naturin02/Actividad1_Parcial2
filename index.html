<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Lista de Tareas</h1>
        <div class="card">
            <div class="card-body">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskName">Nueva Tarea:</label>
                        <input type="text" id="taskName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Fecha de Inicio:</label>
                        <input type="date" id="startDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">Fecha de Fin:</label>
                        <input type="date" id="endDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="responsible">Responsable:</label>
                        <input type="text" id="responsible" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Agregar Tarea</button>
                </form>
            </div>
        </div>
        <div class="task-list">
            <ul id="taskList" class="list-group"></ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="tasks.js"></script>
</body>
</html>
